<div class="site-section">
  <div class="container">
    <div class="row" style="position: absolute">
      <form class="col-md-5" style="padding-right: 3%;">
        <h1>Ja tenho uma conta Decore</h1>
        <p>Acesse agora sua conta para acompanhar seus pedidos, ter ofertas exclusivas e muito mais.</p>
        <div class="form-group">
          <label for="exampleInputPassword1">Email</label>
          <input type="mail" class="form-control" name="user.mail" [(ngModel)]="user.mail">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Senha</label>
          <input type="password" class="form-control" name="user.password" [(ngModel)]="user.password">
        </div>
        <button type="submit" class="btn btn-primary" (click)="login()">Login</button>
        <p style="color: red" *ngIf="errorMessage">{{errorMessage}}</p>
      </form>
      <div class="vl"></div>
      <form class="col-md-5" style="padding-left: 3%;">
        <h1>Criar uma conta Decore</h1>
        <p>Crie sua conta Decore agora e acesse promoções exclusivas, fique por dentro das novidades e acompanhe suas
          compras!</p>
        <div class="form-group">
          <label for="exampleInputPassword1">Email</label>
          <input type="mail" class="form-control">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Senha</label>
          <input type="password" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Criar conta</button>
      </form>
    </div>
  </div>
</div>
