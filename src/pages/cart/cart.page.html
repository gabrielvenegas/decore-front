<div class="site-section">
  <div class="container">
    <div class="row mb-5">
      <form class="col-md-12" method="post">
        <div class="site-blocks-table">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th class="product-thumbnail">Imagem</th>
                <th class="product-name">Produto</th>
                <th class="product-price">Pre√ßo</th>
                <th class="product-quantity">Quantidade</th>
                <th class="product-total">Total</th>
                <th class="product-remove">Remover</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of items">
                <td class="product-thumbnail">
                  <img [src]="item.mainPic" alt="Image" class="img-fluid">
                </td>
                <td class="product-name">
                  <h2 class="h5 text-black">{{item.name}}</h2>
                </td>
                <td>R$ {{item.price}}</td>
                <td>
                  <div class="input-group mb-3" style="max-width: 120px;">
                    <div class="input-group-prepend">
                      <button class="btn btn-outline-primary js-btn-minus" type="button" (click)="take(item)">-</button>
                    </div>
                    <input disabled type="text" class="form-control text-center" [value]="item.amount" placeholder=""
                      aria-label="Example text with button addon" aria-describedby="button-addon1">
                    <div class="input-group-append">
                      <button class="btn btn-outline-primary js-btn-plus" (click)="add(item)" type="button">+</button>
                    </div>
                  </div>

                </td>
                <td>R$ {{item.price * item.amount}}</td>
                <td><a href="#" class="btn btn-primary btn-sm">
                    <span class="icon icon-trash"></span>
                  </a></td>
              </tr>
            </tbody>
          </table>
        </div>
      </form>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="row mb-5">
          <div class="col-md-6 mb-3 mb-md-0">
            <button class="btn btn-primary btn-sm btn-block">Atualizar carrinho</button>
          </div>
          <div class="col-md-6">
            <button class="btn btn-outline-primary btn-sm btn-block">Continuar comprando</button>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <label class="text-black h4" for="coupon">Cupons</label>
            <p>Coloque seu cupom de desconto.</p>
          </div>
          <div class="col-md-8 mb-3 mb-md-0">
            <input type="text" class="form-control py-3" id="coupon" placeholder="Coloque seu cupom">
          </div>
          <div class="col-md-4">
            <button class="btn btn-primary btn-sm">Usar cupom</button>
          </div>
        </div>
      </div>
      <div class="col-md-6 pl-5">
        <div class="row justify-content-end">
          <div class="col-md-7">
            <div class="row">
              <div class="col-md-12 text-right border-bottom mb-5">
                <h3 class="text-black h4 text-uppercase">Total do carrinho</h3>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-6">
                <span class="text-black">Subtotal</span>
              </div>
              <div class="col-md-6 text-right">
                <strong class="text-black">R$ {{getTotal()}}</strong>
              </div>
            </div>
            <div class="row mb-5">
              <div class="col-md-6">
                <span class="text-black">Total</span>
              </div>
              <div class="col-md-6 text-right">
                <strong class="text-black">R$ {{getTotal()}}</strong>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <button class="btn btn-primary btn-lg py-3 btn-block" (click)="checkout()">Finalizar compra</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
